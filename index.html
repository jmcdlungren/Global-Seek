<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Seek</title>
    <link rel="icon" href="" />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
</head>

<body>
    <header style="background-color: hsl(104, 76%, 87%);">
        <h1 class="globalHeader">
            Global Seek: Know Before You Go
        </h1>
        <h2 class="travel">
            Travel & News
        </h2>
    </header>

    <main>
        <section>
            <div id="search-section">
                <h3>
                    Where do you want to know about:
                </h3>
                <div id="search-input">
                    <input class="city" type="text" placeholder="Enter City Here" />
                    <button class="btn">Search!</button>
                </div>
            </div>
            <div class="rSection hide">
                <h3>
                    Results:
                </h3>
                <section class="options">
                    <div class="opts">
                        <h4>Events</h4>
                        <div class="events">
                            <div id="articles">
                                <a class="event-link-1" target="_blank">
                                    <h5 class="event-title-1"></h5>
                                </a>
                                <p class="event-info-1"></p>
                            </div>
                            <div id="articles">
                                <a class="event-link-2" target="_blank">
                                    <h5 class="event-title-2"> ssasad</h5>
                                </a>
                                <p class="event-info-2"></p>
                            </div>
                            <div id="articles">
                                <a class="event-link-3" target="_blank">
                                    <h5 class="event-title-3"></h5>
                                </a>
                                <p class="event-info-3"></p>
                            </div>
                            <div id="articles">
                                <a class="event-link-4" target="_blank">
                                    <h5 class="event-title-4"></h5>
                                </a>
                                <p class="event-info-4"></p>
                            </div>
                            <div>
                                <a class="event-link-5" target="_blank">
                                    <h5 class="event-title-5"></h5>
                                </a>
                                <p class="event-info-5"></p>
                            </div>
                        </div>
                    </div>
                    <div class="opts">
                        <h4>Currency</h4>
                        <div class="currency">
                            <div class="wrapper">
                                <header>Currency Converter</header>
                                <form action="#">
                                  <div class="amount">
                                    <p>Enter Amount</p>
                                    <input type="text" value="1">
                                  </div>
                                  <div class="drop-list">
                                    <div class="from">
                                      <p>From</p>
                                      <div class="select-box">
                                        <img class="flags" src="Assets/CSS/flags" alt="flag">
                                        <select> <!-- Options tag are inserted from JavaScript --> </select>
                                      </div>
                                    </div>
                                    <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                                    <div class="to">
                                      <p>To</p>
                                      <div class="select-box">
                                        <img class="flags" src="Assets/CSS/flags/ca.png" alt="flag">
                                        <select> <!-- Options tag are inserted from JavaScript --> </select>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="exchange-rate">Getting exchange rate...</div>
                                  <button>Get Exchange Rate</button>
                                </form>
                              </div>
                        </div>
                    </div>
                    <div class="opts">
                        <h4>Weather</h4>
                        <div class="weather"></div>
                    </div>
                </section>
            </div>
        </section>

        <section class="favs ">
            <h3>
                Favorites:
            </h3>
            <ul class="favorites"></ul>
        </section>
    </main>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- CDN example (jsDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>

    <script src="Assets/JavaScript/script.js"></script>
</body>

</html>
