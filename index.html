<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Seek</title>
    <link rel="icon" href="" />

    <link rel="stylesheet" href="./Assets/CSS/style.css" />
</head>

<body>
    <header>
        <h1>
            Global Seek: Know Before You Go
        </h1>
        <h2>
            Travel & News
        </h2>
    </header>

    <main>
        <section>
            <h3>
                Where do you want to know about:
            </h3>
            <form>
                <input type="text" placeholder="Search" />
                <button class="btn">Search!</button>
            </form>
        </section>

        <section>
            <h3>
                Results:
            </h3>
            <div class="events"></div>
            <div class="currency"></div>
            <div class="weather"></div>
        </section>
    </main>

    <section>
        <h3>
            Favorites:
        </h3>
        <ul class="favorites"></ul>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- CDN example (jsDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>

    <script src="./Assets/JavaScript/script.js"></script>
</body>

</html>
