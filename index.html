<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Seek</title>
    <link rel="icon" href="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
</head>

<body>
    <header class="grid-y grid-margin-x grid-padding-y">
        <h1 class="cell small-4 large-offset-2 align-justify">
            Global Seek: Know Before You Go
        </h1>
        <h2 class="grid-x align-center">
            Travel & News
        </h2>
    </header>

    <main class="grid-x grid-padding-x align-justify">
        <section class="cell small-4">
            <div>
                <h3>
                    Where do you want to know about:
                </h3>
                <form>
                    <input type="text" placeholder="Search" />
                    <button class="btn">Search!</button>
                </form>
            </div>

            <div>
                <h3>
                    Results:
                </h3>
                <section class="grid-x grid-margin-x">
                    <div class="cell large-auto">
                        <h4>Events</h4>
                        <div class="events"></div>
                    </div>
                    <div class="cell large-auto">
                        <h4>Currency</h4>
                        <div class="currency"></div>
                    </div>
                    <div class="cell large-auto">
                        <h4>Weather</h4>
                        <div class="weather"></div>
                    </div>
                </section>
            </div>

        </section>

        <section class="cell small-4 ">
            <h3>
                Favorites:
            </h3>
            <ul class="favorites"></ul>
        </section>
    </main>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- CDN example (jsDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>

    <script src="./Assets/JavaScript/script.js"></script>
</body>

</html>
